<!DOCTYPE html>

    <title>Admin Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script><style>
  :root {
    --bg-dark: #000000;
    --bg-light: #ffffff;
    --text-color: #ffffff;
    --card-bg: #1a1a1a;
    --accent-yellow: #fdfd96;  /* kuning pastel */
    --accent-pink: #ffb6c1;    /* soft pink */
    --accent-blue: #89c3f3;    /* soft blue */
    --hover-bg: #222222;
    --logout-red: #e74c3c;
    --logout-hover: #c0392b;
  }

  * {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
  }

  body {
    margin: 0;
    background-color: var(--bg-dark);
    color: var(--text-color);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background-color: var(--card-bg);
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
  }
  .logo {
  font-size: 2rem;
  font-weight: 700;
  color: var(--accent-color);
  text-decoration: none;
  display: inline-block;
}
  header .logo {
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--accent-yellow);
    text-decoration: none;
    text-align: center;
  }

  header nav a {
    color: var(--text-color);
    margin: 0 15px;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
  }

  header nav a:hover {
    color: var(--accent-pink);
  }

  .container {
    flex-grow: 1;
    padding: 40px 20px;
    max-width: 900px;
    margin: 20px auto;
    background-color: var(--card-bg);
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(255, 255, 255, 0.05);
  }

  section {
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 30px;
  }

  h2 {
    color: var(--accent-blue);
    margin-top: 0;
    font-size: 1.8rem;
    text-align: center;
    margin-bottom: 30px;
  }

  .admin-options {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }

  .admin-options a,
  .admin-options button {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 30px 20px;
    background: #111111;
    color: var(--text-color);
    border-radius: 10px;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    cursor: pointer;
    border: none;
  }

  .admin-options a:hover,
  .admin-options button:hover {
    background-color: var(--hover-bg);
    transform: translateY(-5px);
  }

  .admin-options a span,
  .admin-options button span {
    font-size: 3rem;
    margin-bottom: 7px;
    line-height: 1;
    color: var(--accent-yellow);
  }

  .admin-options button.logout {
    background-color: var(--logout-red);
    color: #fff;
  }

  .admin-options button.logout:hover {
    background-color: var(--logout-hover);
  }

  footer {
    background-color: var(--card-bg);
    color: var(--accent-pink);
    text-align: center;
    padding: 15px;
    margin-top: auto;
    box-shadow: 0 -2px 10px rgba(255, 255, 255, 0.1);
  }
</style>
